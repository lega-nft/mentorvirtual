<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }
    .title {
      text-align: center;
      font-size: 2rem;

      color: #ffffff;
      margin-bottom: 10px;

      color: #dddddd;
      margin-bottom: 30px;
    }
    #perfil-content {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 10px;
      line-height: 1.7;
      font-size: 15px;
      color: #ffffff;
      white-space: pre-wrap;
    }
    .button-link {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 12px 24px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      text-align: center;
      transition: background 0.3s ease;
    }
    .button-link:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);

  </style>
</head>
